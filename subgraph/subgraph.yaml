specVersion: 1.2.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: EKPostFactory
    network: base-sepolia
    source:
      address: "0x9a1420d31921e744ea0d85c387754cb2f716fdaa"
      abi: EKPostFactory
      startBlock: 23447116
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - PostContract
      abis:
        - name: EKPostFactory
          file: ./abis/EKPostFactory.json
      eventHandlers:
        - event: EKPostCreated(indexed address)
          handler: handleEKPostCreated
      file: ./src/ek-post-factory.ts
  - kind: ethereum
    name: EKTimeFactory
    network: base-sepolia
    source:
      address: "0xf3093b7b0eea4e7be8f4dc6c56ec0c1c5c25fa62"
      abi: EKTimeFactory
      startBlock: 23447116
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - TimeContract
      abis:
        - name: EKTimeFactory
          file: ./abis/EKTimeFactory.json
      eventHandlers:
        - event: EKTimeCreated(indexed address)
          handler: handleEKTimeCreated
      file: ./src/ek-time-factory.ts
templates:
  - kind: ethereum/contract
    name: EKTimeTemplate
    network: base-sepolia
    source:
      abi: EKTime
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - TimeAccount
      abis:
        - name: EKTime
          file: ./abis/EKTime.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/ek-time.ts      